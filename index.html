<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>My Convert Money</title>
</head>
<div class="container">
    <header>
        <h1>My Convert Money</h1>
    </header>

    <main>

        <label for=""> Converter <b>de</b>

            <select name="" id="">

                <option value=""> R$ Real brasileiro

                </option>
            </select>
        </label>

        <label for=""> Converter <b>para</b>

            <select name="" id="currency-select">

                <option> US$ Dólar americano

                </option>
                <option> € Euro

                </option>
                <option> Bitcoin

                </option>
            </select>
        </label>

        <label for=""><b> Valor</b>
            <input id="input-real" placeholder="R$10.000,00" type="text">

        </label>

        <button id="convert-button" type="button">Converter</button>

        <div class="quote-date">
            <h4>Data e hora da cotação</h4>
            
        </div>
        <div class="quote-date" id="quote-time">
            <h5>DD/MM/YY HH:MM</h5>
        </div>

        <section>
            <div class="currency-container">
                <img src="./assets/brasil.png" alt="bandeira-brasil">
                <p class="currency-name">Real</p>
                <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">
            <div class="currency-container">
                <img src="./assets/eua.png" id="currency-img" alt="bandeira-pais-conversão">
                <p class="currency-name" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
            </div>
        </section>


    </main>


</div>

<body>

</body>
<script src="./scripts.js"></script>

</html>
